name: Build UTM Builder

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build (PyInstaller)
        run: |
          pyinstaller --noconfirm --onefile --windowed utm_builder.py

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p upload
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            zip -j upload/utm_builder_windows.zip dist/utm_builder.exe
          else
            zip -j upload/utm_builder_mac.zip dist/utm_builder
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: utm_builder_${{ runner.os }}
          path: upload/*.zip
